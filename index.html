<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">JavaScript QUIZ APP</div>

      <div>
        <p class="question" id="ques"> </p>
      </div>
      
      <p id="quest"> </p>
      <div class="options">
        <div class="option">
          <input onclick="btnWork()" type="radio" name="quiz" id="inp1"/>
          <label for="inp1" id="opt1"> </label>
        </div>
        <div class="option">
          <input onclick="btnWork()" type="radio" name="quiz" id="inp2"/>
          <label for="inp2" id="opt2"> </label>  
        </div>
        <div class="option">
          <input onclick="btnWork()" type="radio" name="quiz" id="inp3"/>
          <label for="inp3" id="opt3"> </label>
        </div>
      </div>

      <button disabled class="next-btn" onclick="nextQuestion()" id="btn">
        Next Question
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
