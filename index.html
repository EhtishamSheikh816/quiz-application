<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">JavaScript QUIZ APP</div>

      <div>
        <p class="question" id="ques"></p>
      </div>

      <div class="options">
        <label class="option">
          <input type="radio" name="quiz" />
          <span id="opt1"> </span>
        </label>
        <label class="option">
          <input type="radio" name="quiz" />
          <span id="opt2"> </span>
        </label>
        <label class="option">
          <input type="radio" name="quiz" />
          <span id="opt3"> </span>
        </label>
      </div>

      <button class="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
